
logging.level.org.springframework=INFO

################### DataSource Configuration ##########################
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/demo}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}

################### Hibernate Configuration ##########################
# 'update' preserves data on restart, 'create' drops and recreates tables (loses data)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# Force MySQL to respect column names (case sensitivity)
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
# Use physical naming strategy that respects exact column names (no conversion)
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

################### Session Configuration ##########################
# Session timeout: 30 minutes (1800 seconds)
server.servlet.session.timeout=30m
# Cookie settings for session security
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax

